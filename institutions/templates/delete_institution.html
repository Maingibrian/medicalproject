{% extends "base.html" %}
{% load static %}
{% block title %}Delete Institution{% endblock %}

{% block content %}
    <p>Are you sure you want to delete '{{ item }}'</p>
    <form action="{% url 'delete_institution' item.id%}" method="POST">
    {% csrf_token %}

    <a href="{% url 'institution' %}">Cancel  </a>

    <input type="submit" name="Confirm">
    </form>

{% endblock %} >
